<!--实时和录像弹出层框架-->

<!--因为在ie下代表vlc插件的的<object>标签无法通过js预置和无法通过弹出层显示这两个原因，所以用iframe嵌入了一个php预置标签的混合页面，以达到ie和其他浏览器的兼容性-->
<iframe src="" width="100%" height="100%" marginwidth="0" marginheight="0" frameborder="0" id="play_frame" name="play_frame"></iframe>

<script type="text/javascript">
$(document).ready(function(){
	//从隐藏域获取iframe的路径并将隐藏域移除					   
	$("#play_frame").attr("src",$("#frame_src").val());
	$("#frame_src").remove();
});
</script>
